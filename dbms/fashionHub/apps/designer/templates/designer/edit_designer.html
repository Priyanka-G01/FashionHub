{% extends 'core/base.html' %}

{% block title %}Edit Designer | {% endblock %}

{% block content %}
    <h1 class="title">Edit designer</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Designer name</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ designer.name }}" class="input">
            </div>

            <p class="help">This is not the same as the username!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{designer.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}
