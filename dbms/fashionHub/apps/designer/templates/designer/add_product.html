{% extends 'core/base.html' %}

{% block title %}Add Product| {% endblock %}

{% block content %}
<h1 class="title" style="text-align: center;">Add Product</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <p><label for="id_category">Category:</label> <select name="category" required id="id_category" style="margin-left: 30px;width: 40%;
        height: 40px;justify-content: center;
	display: flex;text-align: center;font-size:1.6em;">
        <option value="" selected>--select--</option>
      
        <option value="1">Gowns</option>
      
        <option value="2">Sarees</option>
      
        <option value="3">Kurtas</option>
      
        <option value="4">Tops &amp; T-Shirts</option>
      
        <option value="5">Jackets</option>
      
        <option value="6">Jeans</option>
      
        <option value="7">Suits &amp; Blazers</option>
      
        <option value="8">Trousers</option>
      
        <option value="9">Jumpsuits</option>
      
        <option value="10">Lehengas</option>
      
      </select></p>
    <p><label for="id_image">Image:</label> <input type="file" name="image" accept="image/*" id="id_image"></p>
    <p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="255" required id="id_title"></p>
    <p><label for="id_description">Description:</label> <textarea name="description" cols="40" rows="10" id="id_description"style="margin-left: 30px;width: 40%;
        height: 150px;justify-content: center;
	display: flex;text-align: center;font-size:1.6em;">
    </textarea></p>
    <p><label for="id_price">Price:</label> <input type="number" name="price" step="0.01" required id="id_price"></p>

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase" style="width: 20%;
            height: 40px;
            margin-left: 120px;
            justify-content: center;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
